<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-Do List</title>
</head>
<body>

    <h1>Todo List</h1>
    <input type="text" name="" id="todoInput" value="Enter List Item" onfocus="this.value=''">
    <button onclick="createListItem()">Add</button>

    <ul id="myList">
    </ul>


    <script>
        const myList = document.getElementById("myList");
        const input = document.getElementById("todoInput");

        function createListItem()
        {
            const li = document.createElement("li");
            li.innerHTML = input.value + "<button onclick='removeItem()' style='border-radius: 50%; background-color:red'>X</button>";
            myList.appendChild(li);
            document.getElementById("todoInput").value = "";
        }

        function removeItem()
        {
            event.target.parentElement.remove();

        }

        function consoleFun()
        {
            x = 3;
            y = 5;
            return(x>y? "yay" : "nay");
        }

        console.log(consoleFun());

        const fruits = ["Banane", "Apfel", "Kiwi", "Orange", "Kirsche"];
        fruits.forEach((o) => {
            switch(o)
            {
                case fruits[0]: 
                    console.log("gelbe Nanen");
                    break;
                case fruits[1]: 
                    console.log("Pomme verde");
                    break;
                case fruits[2]: 
                    console.log("außen braun, innen grün: Iwis");
                    break;
                case fruits[3]: 
                    console.log("was wohl...");
                    break;
                case fruits[4]: 
                    console.log("Mon cheri");
                    break;
                default: 
                    break;
            }
        });

    </script>
</body>
</html>
